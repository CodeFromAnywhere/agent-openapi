<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Schema Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">JSON Schema Builder</h1>
        <div class="flex space-x-4">
            <div class="w-1/2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Schema Builder</h2>
                <div id="schema-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Root Object Name:</label>
                        <input type="text" id="root-name"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            value="root">
                    </div>
                    <div id="properties-container"></div>
                    <button id="add-property"
                        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Add
                        Property</button>
                </div>
            </div>
            <div class="w-1/2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Generated JSON Schema</h2>
                <pre id="json-output" class="bg-gray-100 p-4 rounded-lg overflow-auto max-h-[calc(100vh-200px)]"></pre>
            </div>
        </div>
    </div>

    <script>
        function createPropertyForm(container, path = '') {
            const propertyDiv = document.createElement('div');
            propertyDiv.className = 'mb-4 p-4 border border-gray-200 rounded-lg';
            propertyDiv.innerHTML = `
                <div class="flex space-x-2 mb-2">
                    <input type="text" placeholder="Property Name" class="property-name flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <select class="property-type rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="string">String</option>
                        <option value="number">Number</option>
                        <option value="boolean">Boolean</option>
                        <option value="object">Object</option>
                        <option value="array">Array</option>
                    </select>
                </div>
                <div class="nested-properties hidden"></div>
                <button class="remove-property mt-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Remove</button>
            `;

            const typeSelect = propertyDiv.querySelector('.property-type');
            const nestedProperties = propertyDiv.querySelector('.nested-properties');

            typeSelect.addEventListener('change', () => {
                if (typeSelect.value === 'object') {
                    nestedProperties.innerHTML = '';
                    nestedProperties.classList.remove('hidden');
                    const addNestedPropertyBtn = document.createElement('button');
                    addNestedPropertyBtn.textContent = 'Add Nested Property';
                    addNestedPropertyBtn.className = 'mt-2 px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50';
                    addNestedPropertyBtn.addEventListener('click', () => createPropertyForm(nestedProperties, path + '.'));
                    nestedProperties.appendChild(addNestedPropertyBtn);
                } else {
                    nestedProperties.classList.add('hidden');
                    nestedProperties.innerHTML = '';
                }
                updateJSON();
            });

            propertyDiv.querySelector('.remove-property').addEventListener('click', () => {
                container.removeChild(propertyDiv);
                updateJSON();
            });

            propertyDiv.querySelector('.property-name').addEventListener('input', updateJSON);

            container.appendChild(propertyDiv);
            updateJSON();
        }

        function updateJSON() {
            const schema = {
                type: 'object',
                properties: {}
            };

            const rootName = document.getElementById('root-name').value || 'root';
            schema.properties[rootName] = buildSchemaObject(document.getElementById('properties-container'));

            document.getElementById('json-output').textContent = JSON.stringify(schema, null, 2);
        }

        function buildSchemaObject(container) {
            const obj = {
                type: 'object',
                properties: {}
            };

            container.querySelectorAll(':scope > div').forEach(propertyDiv => {
                const name = propertyDiv.querySelector('.property-name').value;
                const type = propertyDiv.querySelector('.property-type').value;

                if (name) {
                    if (type === 'object') {
                        obj.properties[name] = buildSchemaObject(propertyDiv.querySelector('.nested-properties'));
                    } else {
                        obj.properties[name] = { type: type };
                    }
                }
            });

            return obj;
        }

        document.getElementById('add-property').addEventListener('click', () => createPropertyForm(document.getElementById('properties-container')));
        document.getElementById('root-name').addEventListener('input', updateJSON);

        // Initialize with one property
        createPropertyForm(document.getElementById('properties-container'));
    </script>
</body>

</html>
